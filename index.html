<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/resets.css">
	<link rel="stylesheet" href="/css/style.css">
	<script src="/scripts/key.js" defer></script>
	<script src="/scripts/fetch.js" defer></script>
	<title>MyMovies</title>
</head>

<body>
	<div id="wrapper">
		<header id="top-content">
			<img src="/icons/sort.svg" alt="sorting icon">
			<h1>MyMovies</h1>
			<label id="mode-button" for="mode"><input type="checkbox" name="mode" id="mode"><span></span></label>
		</header>
		<main id="content">
			<section>
				<h3>Now Showing</h3>
				<button id="more1">See more</button>
				<ol id="new-list">
				</ol>
			</section>

			<section>
				<h3>Popular</h3>
				<button id="more2">See more</button>

				<ol id="popular-shows">
				</ol>
			</section>
		</main>

		<footer id="bottom-content">
			<button id="movies-button"><img src="/icons/movie.svg" alt="movie icon"></button>
			<button id="tickets-button"><img src="/icons/ticket.svg" alt="ticket icon"></button>
			<button id="watchlist-button"><img src="/icons/watchlist.svg" alt="watchlist icon"></button>
		</footer>
	</div>
</body>

</html>
