<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/resets.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/resets.css">
	<script src="/scripts/key.js" defer></script>
	<script src="/scripts/buttons.js" defer></script>
	<script src="/scripts/fetch.js" defer></script>
	<script src="/scripts/observer.js" defer></script>
	<link rel="icon" href="/icons/ticket_white.svg">
	<title>MyMovies</title>
</head>

<body class="light">
	<div id="wrapper">
		<header id="top-content">
			<img src="/icons/sort.svg" alt="sort icon" class="icon">
			<h1><a href="/">MyMovies</a></h1>
			<label id="mode-button" for="mode"><input type="checkbox" name="mode" id="mode"><span></span></label>
		</header>
		<main id="content">
			<section>
				<div>
					<h3>Now Showing</h3>
					<button id="more1">See more</button>
				</div>
				<ol id="new-list">
					<li class="observer"></li>
				</ol>
			</section>

			<section>
				<div>
					<h3>Popular</h3>
					<button id="more2">See more</button>
				</div>

				<ol id="popular-shows">
					<li class="observer"></li>
				</ol>
			</section>
		</main>

		<footer id="bottom-content">
			<button id="movies-button"><img src="/icons/movie.svg" alt="movie icon" class="icon"></button>
			<button id="tickets-button"><img src="/icons/ticket.svg" alt="ticket icon" class="icon"></button>
			<button id="watchlist-button"><img src="/icons/watchlist.svg" alt="watchlist icon" class="icon"></button>
		</footer>
	</div>
</body>

</html>
